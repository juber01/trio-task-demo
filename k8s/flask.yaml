apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  selector:
    app: flask
  ports: 
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
  replicas: 5
  selector:
    matchLabels:
      app: flask-app
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 20%
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: gcr.io/lbg-mea-14/ja-flask-app:latest
        ports:
        - containerPort: 5000
