apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports: 
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql-pod
spec:
  containers:
  env:
  - name: MYSQL_ROOT_PASSWORD
    value: my-secret-pw
  -name: MYSQL_DATABASE
    value: flask-db
  - name: mysql-container
    image: gcr.io/lbg-mea-14/ja-mysql:latest
    ports:
    - containerPort: 3306
